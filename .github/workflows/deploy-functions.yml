name: Deploy Functions App

on:
  push:
    branches: ["develop", "dev", "uat", "qa"]
    paths:
      - "apps/functions/**"
      - ".github/workflows/deploy-functions.yml"
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: "./apps/functions" # set this to the path to your function app project, defaults to the repository root
  NODE_VERSION: "v20.15.1"

jobs:
  build-and-deploy:
    runs-on: opch # For Linux, use ubuntu-latest
    environment: ${{ (contains(github.ref_type, 'tag') && 'prod') || github.ref_name }}
    steps:
      - name: "Checkout GitHub Action"
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - name: Setup Node.js Environment - Version ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: "Resolve Project Dependencies Using Npm"
        shell: bash
        run: |
          pushd '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          npm install -g typescript pnpm
          pnpm install --frozen-lockfile --filter="./apps/functions/"
          pnpm build --filter="./apps/functions/"
          popd

      - name: "Run Azure Functions Action"
        uses: Azure/functions-action@v1
        id: fa
        with:
          app-name: "${{ vars.PROJECT_NAME_ABBREVIATION }}-fa-${{ vars.ENV }}"
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          scm-do-build-during-deployment: true
          enable-oryx-build: true
