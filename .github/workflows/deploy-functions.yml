name: Deploy Function App

on:
  push:
    branches: ['dev', 'develop', 'uat', 'qa'] #, 'prod']
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: "./apps/functions" # set this to the path to your function app project, defaults to the repository root
  NODE_VERSION: "20.15.1" # set this to the node version to use (e.g. '8.x', '10.x', '12.x')

jobs:
  build-and-deploy:
    runs-on: opch # For Linux, use ubuntu-latest
    environment: ${{ (contains(github.ref_type, 'tag') && 'prod') || github.ref_name }}
    steps:
      - name: "Checkout GitHub Action"
        uses: actions/checkout@v3

      - name: Branch name
        run: echo running on branch ${GITHUB_REF##*/} - ${{github.ref_name}} - ${{ github.event.inputs.name }}

      - name: Setup Node.js Environment (Version ${{ env.NODE_VERSION }})
        uses: actions/setup-node@v3.7.0
        with:
          node-version: ${{ env.NODE_VERSION }}

      - uses: pnpm/action-setup@v4

      - name: "Resolve Project Dependencies"
        working-directory: ./apps/functions
        shell: bash # For Linux, use bash
        run: |
          pushd '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          pnpm install --ignore-scripts
          pnpm build --if-present
          popd

      - name: "Login via Azure CLI"
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: "Run Azure Functions Action"
        uses: Azure/functions-action@v1
        id: fa
        with:
          app-name: "${{ vars.PROJECT_NAME_ABBREVIATION }}-fa-${{ vars.ENV }}"
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          scm-do-build-during-deployment: true
          enable-oryx-build: true