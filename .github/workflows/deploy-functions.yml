name: Deploy Functions App

on:
  push:
    branches: ["develop", "dev", "uat", "qa"]
    paths:
      - "apps/functions/**"
      - ".github/workflows/**"
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: "./apps/functions" # set this to the path to your function app project, defaults to the repository root
  NODE_VERSION: "v20.15.1"

jobs:
  build-and-deploy:
    runs-on: opch # For Linux, use ubuntu-latest
    environment: ${{ (contains(github.ref_type, 'tag') && 'prod') || github.ref_name }}
    steps:
      - name: "Checkout GitHub Action"
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - name: Setup Node.js Environment - Version ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

        # Need to update this step once we start using shared packages in function app
      - name: Build shared packages
        run: echo "Placeholder step"

      - name: Install dependencies with pre-built shared packages
        run: pnpm install

      - name: Build
        run: pnpm build -F functions

      - name: "Resolve Project Dependencies Using Npm"
        shell: bash
        run: |
          pushd '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          rm -rf node_modules
          ls
          sed -i '/eslint-config/,/tsconfig/d' package.json
          npm cache clean --force
          npm install --install-links
          npm run build --if-present
          popd

      - name: "Run Azure Functions Action"
        uses: Azure/functions-action@v1
        id: fa
        with:
          app-name: "${{ vars.PROJECT_NAME_ABBREVIATION }}-fa-${{ vars.ENV }}"
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          scm-do-build-during-deployment: true
          enable-oryx-build: true
